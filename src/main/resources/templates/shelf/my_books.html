<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--Bootstrap dependencies-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <!--Custom styles-->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>My Books</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="/fragments/menu_bar.html :: div.menu-bar"></div>

<div class="container mt-5 mb-3">
    <table class="table table-striped table-dark table-4-col">
        <thead>
        <tr class="text-white">
            <th>Tittle</th>
            <th>Author</th>
            <th>Borrowing date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="result" data-th-each="book : ${myBooks}">
            <td class="action-td" th:text="${book.tittle}"></td>
            <td class="action-td" th:text="${book.author}"></td>
            <td class="action-td" th:text="${#temporals.format(book.borrowingDate, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer mt-auto py-3 bg-white">
    <div class="container">
        <span class="text-muted">Bookstore.com</span>
    </div>
</footer>

</body>
</html>
