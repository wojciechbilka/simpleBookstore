<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--Bootstrap dependencies-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <!--Custom styles-->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="/fragments/menu_bar.html :: div.menu-bar"></div>

<div class="container mt-5 mb-3">
    <table class="table table-striped table-dark table-4-col">
        <thead>
            <tr class="text-white">
                <th>Tittle</th>
                <th>Author</th>
                <th>Availability</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="result" data-th-each="book : ${books}">
                <td class="action-td" th:text="${book.tittle}"></td>
                <td class="action-td" th:text="${book.author}"></td>
                <td class="action-td" th:if="${book.available}">Available</td>
                <td class="action-td" th:unless="${book.available}">Not available</td>
                <!--TODO Add check for user id vs borrower id-->
                <td class="action-td" th:text="${book.borrower?.id}">Not available</td>
                <td class="action-td">
                    <div class="container btn-group">
                        <form method="post" action="#" th:action="@{/shelf/editBook}">
                            <input type="hidden" th:name="book_id" th:value="${book.id}">
                            <input type="submit" class="btn btn-dark" value="Edit">
                        </form>
                        <form method="post" action="#" th:action="@{/shelf/deleteBook}">
                            <input type="hidden" th:name="book_id" th:value="${book.id}">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>
                        <form method="post" action="#" th:action="@{/shelf/reserveBook}">
                            <input type="hidden" th:name="book_id" th:value="${book.id}">
                            <input type="submit" class="btn btn-dark" value="Reserve Book">
                        </form>
                        <!--TODO add return/reserve/submit_return according to current user and base on borrower id-->
                        <!--<form th:if="${book.borrower?.id == }" method="post" action="#" th:action="@{/shelf/return}">
                            <input type="hidden" th:name="book_id" th:value="${book.id}">
                            <input type="submit" class="btn btn-dark" value="Retu">
                        </form>-->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container my-1">
    <form method="post" action="#" th:action="@{addBook}">
        <input type="submit" class="btn btn-secondary" value="Add Book">
    </form>
</div>
<footer class="footer mt-auto py-3 bg-white">
    <div class="container">
        <span class="text-muted">Bookstore.com</span>
    </div>
</footer>

</body>
</html>
