<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--Bootstrap dependencies-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<!--Custom styles-->
<link rel="stylesheet" href="css/styles.css">
<meta charset="UTF-8">
<title>Book Form</title>

</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="/fragments/menu_bar.html :: div.menu-bar"></div>

<div class="container">
    <div class="form-group border rounded p-2 m-4 light-grey">
        <h2>Book Form</h2>
        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
                <label for="tittle">Book Tittle</label>
                <input type="text" class="form-control" id="tittle" th:field="*{tittle}" placeholder="Book Tittle"
                       th:errorclass="is-invalid">
                <p class="text-danger mb-10" th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}"/>
            </div>
            <div class="form-group">
                <label for="borrowingDate">Date of book borrowing</label>
                <input type="datetime-local" class="form-control" id="borrowingDate" th:field="*{borrowingDate}"
                       placeholder="Borrow date">
                <p class="text-danger mb-10" th:if="${#fields.hasErrors('borrowingDate')}" th:errors="*{borrowingDate}"/>
            </div>
            <div class="form-group">
                <label for="author">Book Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Book Author"
                       th:errorclass="is-invalid">
                <p class="text-danger mb-10" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="available" th:field="*{available}"
                       th:errorclass="is-invalid">
                <label class="form-check-label" for="available">Is book available?</label>
            </div>
            <br>
            <input type="submit" th:value="Save" class="btn btn-info">
        </form>
    </div>
</div>

</body>
</html>
